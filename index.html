<html>
    <head>
        <title>Class 77</title>
    </head>

    <body>
        <h1>Open Console</h1>

        <script>
            console.log("Hi, I am the console screen");

            var first_name = "Rocky";
            console.log(first_name);

            var last_name = "Singh";
            console.log(last_name);

            var fullname = first_name.concat(last_name);
            console.log(fullname);

            var lenght_of_fullname = fullname.length;
            console.log(lenght_of_fullname);

            var a = 10;

            var b = 20;
            
            var add = a+b;

            console.log(add);

            var subtract = b-a;

            console.log(subtract);

            var multiply = a*b;

            console.log(multiply);

            var divide = b/a;

            console.log(divide);

            var square_root = Math.sqrt(16);
            console.log(square_root);

            var maximum = Math.max(15, 10);
            console.log(maximum);

            var minimum = Math.min(15, 10);
            console.log(minimum);

            var maximum2 = Math.max(4, 96, 20);
            console.log(maximum2);
   
            var minimum2 = Math.min(0, 4, 10, 16);
            console.log(minimum2);

            var integerMinimum = Math.min (-40, 0, -20, 7);
            console.log(integerMinimum);

            var power = Math.pow(2, 2);
            console.log(power);

            var power2 = Math.pow(5, 3);
            console.log(power2);
            
        </script>
    </body>

</html>
